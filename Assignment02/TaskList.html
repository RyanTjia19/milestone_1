<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>

	<!-- According to w3schools -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- JavaScripts -->
	<!-- For stuff like buttons, dropdowns, etc. -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<title>Task List</title>
</head>

<body>
	<div class="container-fluid" id="form-style">
		<form class="form-horizontal" onsubmit="return AddTask()">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" required>
			</div>
			<div class="form-group">
				<label for="desc">Description</label>
				<textarea class="form-control" id="desc"></textarea>
			</div>

			<div class="form-horizontal">
				<div class="col-lg-3">
					<label for="high">High</label>
					<input type="radio" name="priority" value="high">
					<label for="med">Medium</label>
					<input type="radio" name="priority" value="med">
					<label for="low">Low</label>
					<input type="radio" name="priority" value="low">
				</div>
			</div>
			<input type="submit" name="Submit" value="Submit">
		</form>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4">
				<div class="priority-title" style="background-color: red;">
					<div class="row">
						<div class="col-lg-10">
							High (<span id="high-title">0</span>)
						</div>
						<div class="col-lg-2">
							<button data-toggle="collapse" data-target="#high">X</button>
						</div>
					</div>
				</div>
				<ul class="collapse list-dropdown" id="high">
				
				</ul>
			</div>
			<div class="col-lg-4" >
				<div class="priority-title" style="background-color: yellow">
					<div class="row">
						<div class="col-lg-10">
							Medium (<span id="med-title">0</span>)
						</div>
						<div class="col-lg-2">
							<button data-toggle="collapse" data-target="#med">X</button>
						</div>
					</div>
				</div>
				<ul class="collapse list-dropdown" id="med">
				
				</ul>
			</div>
			<div class="col-lg-4">
				<div class="priority-title" style="background-color: lightgreen">
					<div class="row">
						<div class="col-lg-10">
							Low (<span id="low-title">0</span>)
						</div>
						<div class="col-lg-2">
							<button data-toggle="collapse" data-target="#low">X</button>
						</div>
					</div>
				</div>
				<ul class="collapse list-dropdown" id="low">
				
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
